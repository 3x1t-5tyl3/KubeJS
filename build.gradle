plugins {
    id "architect-plugin" version "1.1.16783"
}

architect {
    minecraft = rootProject.minecraft_version
}

allprojects {
    apply plugin: "java"
    apply plugin: "architect-plugin"
    apply from: "https://files.latmod.com/public/markdown-git-changelog.gradle"

    archivesBaseName = rootProject.archives_base_name
    def ENV = System.getenv()
    version = ENV.BUILD_NUMBER ? "${rootProject.mod_version}.${ENV.BUILD_NUMBER}" : "${rootProject.mod_version}.custom"
    group = rootProject.maven_group

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    repositories {
        maven { url "https://dl.bintray.com/shedaniel/cloth" }
        maven { 
            url "https://www.cursemaven.com"
            content {
                includeGroup "curse.maven"
            }
        }
    }
}